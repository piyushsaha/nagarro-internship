<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee1e2d14b3.js" crossorigin="anonymous"></script>
    <title>Copy To Clipboard</title>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="my-5 text-center">Copy To Clipboard</h1>
        <div class="w-100 d-flex flex-wrap justify-content-around align-items-center">
            <div>
                <textarea id="copy-input" rows="20" cols="30" class="border border-3 rounded border-dark" placeholder="Enter Text..">This text will be copied. You can edit the text.</textarea>
            </div>
            <div class="btn-grp w-25 my-4 d-flex flex-wrap justify-content-around">
                <button type="button" id="copy-btn" class="btn btn-dark btn-lg mb-2"><i class="fas fa-solid fa-copy"></i>
                    Copy</button>
                <button type="button" id="paste-btn" class="btn btn-dark btn-lg mb-2"><i class="fas fa-solid fa-paste"></i>
                    Paste</button>
            </div>
            <div class="">
                <textarea id="paste-input" rows="20" cols="30" class="border border-3 rounded border-dark" placeholder="Content will be pasted here"></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./index.js" />

</body>

</html>
