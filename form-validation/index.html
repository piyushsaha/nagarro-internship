<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
        defer></script>
    <script src="./index.js" defer></script>
</head>

<body class="bg-dark p-5">
    <h1 class="text-center text-light">Form Validation</h1>
    <div class="container">
        <div class="col-lg-6 m-auto d-block">
            <form>
                <div class="form-group">
                    <label class="lead" for="username">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Choose a username"
                        autocomplete="off" />
                    <span id="usernameError" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="email">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email"
                        autocomplete="off" />
                    <span id="emailError" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="email">Phone number (without country code)</label>
                    <input type="number" class="form-control" id="phoneInput" placeholder="Enter phone number"
                        autocomplete="off" />
                    <span id="phoneError" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="password">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                        autocomplete="off" />
                    <span id="passwordError" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password"
                        autocomplete="off" />
                    <span id="confirmPasswordError" class="text-danger"></span>
                </div>
                <div class="text-center">
                    <button type="submit" id="submitBtn" class="mt-2 w-50 btn btn-light">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
